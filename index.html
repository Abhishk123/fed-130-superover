<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="row">

        <div class="col">
                <img src="./assets/csk.png" class="profile-icon" alt="csk" height="150px" width="150px">
                <span class="name" id="team-1-name">CSK</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col">1</span>
                    <span class="col">0</span>
                    <span class="col">w</span>
                    <span class="col">2</span>
                    <span class="col">1</span>
                    <span class="col">6</span>

                </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">5</span>
                    <span>-</span>
                    <span id="team-2-score">2</span>
    
                </div>
            </div>
        </div>
       
       <div class="col">
        <img src="./assets/MI.png" class="profile-icon" alt="mi" height="150px" width="150px">
        <span class="name" id="team-2-name">MI</span>
        <div class="row round-runs" id="team-2-round-runs">
            <span class="col">6</span>
            <span class="col">0</span>
            <span class="col">w</span>
            <span class="col">2</span>
            <span class="col">1</span>
            <span class="col">6</span>

        </div>
    </div>
   </div>
</body>
</html>
